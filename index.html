<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To DO List</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="header">
        <h2 class="text-center">To-Do List</h2>
    </div>
    <div id="container">
        <div class="list-wrap">
            <h3>My list</h3>
            <div class="form-holder">
                <form action="#" id="list-form">
                    <input id="submit-btn" type="submit" value="Add" onclick="addItem(); return false;" />
                    <input id="input-value" type="text" placeholder="Enter item">
                </form>
            </div>
            <ul id="list" class="list">
                <li id="fixed"></li>
            </ul>
        </div>
    </div>
</body>

</html>
